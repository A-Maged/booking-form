<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>booking form</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/app.css" />
	</head>

	<body>
		<div class="form-container">
			<form
				data-hook="reservation-form"
				class="reservation-form"
				action="#"
				method="POST"
			>
				<!-- Destination search and dropdown -->
				<div class="form-group">
					<div class="form-label">where?</div>
					<div
						data-hook="form-field-destinition"
						class="form-field form-field--show-overflow"
					>
						<i class="form-field__icon fas fa-map-marker-alt"></i>
						<input
							data-hook="form-field-search"
							class="form-field__value-box"
							type="text"
							placeholder="Enter Destinition"
						/>

						<ul data-hook="destinition-list dropdown" class="form-field__dropdown">
							<li class="active">cairo</li>
							<li>new york</li>
							<li>california</li>
						</ul>
					</div>
				</div>

				<!--  Check-in-out -  modal -->
				<div class="form-group">
					<div class="form-label">when?</div>
					<div data-hook="form-field-check-in-out" class="form-field">
						<i class="form-field__icon far fa-calendar-alt"></i>
						<div class="form-field__value-box">20 Oct 2018 &rarr; 14 Nov 2018</div>
					</div>
				</div>

				<!--  Room Occupancy  modal -->
				<div class="form-group noselect">
					<div class="form-label">who is going?</div>
					<div data-hook="form-field-occupancy" class="form-field">
						<i class="form-field__icon   fas fa-users"></i>
						<div class="form-field__value-box">1 adult</div>

						<div
							data-hook="dropdown"
							class="form-field__dropdown form-field__dropdown--occupancy  "
						></div>
					</div>
				</div>

				<!--  CTA button -->
				<div class="form-group">
					<div class="form-label"></div>
					<button class="form-field form-field__cta-btn" type="submit">search</button>
				</div>
			</form>
		</div>

		<!-- Modal -->
		<div class="modal-wrapper">
			<div class="modal-content">
				<!-- <div class="modal-header">
				<h3 class="title">modal-header</h3>
				<button data-hook="close-modal" class="close-modal" type="button">&times;</button>
			</div> -->
				<div class="modal-body">body</div>
				<!-- <div class="modal-footer">footer</div> -->
			</div>
		</div>

		<script src="/js/bundle.js"></script>
	</body>
</html>
